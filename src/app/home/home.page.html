<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

 <form [formGroup]="productList" (ngSubmit)="onSubmit()">

  <ion-item>
    <ion-label position="floating">Product Name</ion-label>
    <ion-input formControlName="name" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Product Price</ion-label>
    <ion-input formControlName="price" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Product Quantity</ion-label>
    <ion-input formControlName="quantity" type="text" required></ion-input>
  </ion-item>
<ion-row>
  <ion-col size="6">
  <ion-button type="submit">Submit</ion-button>
</ion-col >
<ion-col size="6">
  <ion-button type="button" (click)="getData()">Get All Products</ion-button>
</ion-col>
</ion-row>
 </form>

 <ion-content class="ion-margin" *ngIf="getProducts">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>No</ion-col>
      <ion-col>Name</ion-col>
      <ion-col>Price</ion-col>
      <ion-col>Quantity</ion-col>
    </ion-row>
    <ion-row *ngFor="let data of getProducts; index as i">
      <ion-col>{{ i + 1 }}</ion-col>
      <ion-col>{{ data.productName }}</ion-col>
      <ion-col>{{ data.productPrice }}</ion-col>
      <ion-col>{{ data.productQuantity }}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


</ion-content>
